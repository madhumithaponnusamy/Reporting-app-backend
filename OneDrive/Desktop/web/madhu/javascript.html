function reverseWord(word) {
    const wordArr = []
    const wordLength = word.length
    const loopCount = Math.ceil(wordLength/2)
    for (var i=0; i< loopCount; i++){
        var pos1 = i
        var pos2 = wordLength - (i + 1)
        wordArr[pos1] = word[pos2]
        wordArr[pos2] = word[pos1]
    }
    return wordArr.join('')
}
