<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter.css">
</head>

<body>
    <div class="whole">
        <div class="container">

            <div class="top">
                <div class="cancel-button">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="cross-symbol" style="color: rgb(239, 243, 244);">
                        <g>
                            <path
                                d="M10.59 12L4.54 5.96l1.42-1.42L12 10.59l6.04-6.05 1.42 1.42L13.41 12l6.05 6.04-1.42 1.42L12 13.41l-6.04 6.05-1.42-1.42L10.59 12z">
                            </path>
                        </g>
                    </svg>
                </div>

                <div class="logo">
                    <svg viewBox="0 0 24 24" aria-label="X" role="img" class="twitter-logo">
                        <g>
                            <path
                                d="M21.742 21.75l-7.563-11.179 7.056-8.321h-2.456l-5.691 6.714-4.54-6.714H2.359l7.29 10.776L2.25 21.75h2.456l6.035-7.118 4.818 7.118h6.191-.008zM7.739 3.818L18.81 20.182h-2.447L5.29 3.818h2.447z"
                                style="color: white;">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="account-coloumn">
                <div class="heading">
                    <h1>Create your account</h1>
                </div>
                <div class="Box-1">
                    
                    <input type="text" placeholder="Name">
                    
                </div>
                <div class="Box-2">
                    <input type="email" placeholder="Email">
                </div>
                <div class="Birthdate">
                    <p class="Db">Date of birth</p>
                    <span class="para">
                        <p>This will not be shown publicly.Confirm your own age, even if this</p>
                        <p>account is for a business, a pet, or something else.</p>
                    </span>

                </div>
                <div class="days">
                    <div class="date-selectors">
                        <select class="month">
                            <option value="mon" disabled selected>Month</option>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>

                        <select class="day">
                            <option value="" disabled selected>Day</option>

                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>

                        </select>

                        <select class="year">
                            <option value="" disabled selected>Year</option>

                            <option>2025</option>
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                        </select>
                    </div>


                </div>

                <div class="button">
                    <button class="btn">Next</button>
                </div>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
